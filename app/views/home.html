{% extends '_layout.html' %}

{% block content %}
  <div class="jumbotron">
    <h1>Dream League</h1>
    <p>Private fantasy football league</p>
  </div>

  {% if auth.isAuthenticated %}
    <p>Authenticated</p>

  {% if auth.isAdmin %}

  {% endif %}

  {% if auth.isUser %}
    <p>User role</p>
  {% endif %}
{% endblock %}
