{% extends '_layout.html' %}

{% block content %}
  <div class="col-md-6">
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="/dream-league/cup/edit">
      <input type="hidden" name="crumb" value="{{crumb}}"/>
      <input type="hidden" id="cupId" name="cupId" value="{{ cup.cupId }}"> 
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ cup.name }}">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="hasGroupStage" name="hasGroupStage" {% if cup.hasGroupStage %}checked{% endif %}>
        <label class="form-check-label" for="hasGroupStage">
          Has group stage?
        </label>
      </div>   
      <div class="form-group">
        <label for="knockoutLegs">Knockout legs</label>
        <input type="number" class="form-control" id="knockoutLegs" name="knockoutLegs" value="{{ cup.knockoutLegs }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
