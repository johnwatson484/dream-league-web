{% extends '_layout.html' %}

{% block content %}
  <div class="col-md-6">
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="/dream-league/cup/edit">
      <input type="hidden" name="crumb" value="{{crumb}}"/>
      <input type="hidden" id="fixtureId" name="fixtureId" value="{{ fixture.fixtureId }}"> 
      <div class="form-group">
        <label for="cupId">Cup</label>
        <select class="form-control" id="cupId" name="cupId">
        {% for cup in cups %}
          <option value="{{ cup.cupId }}" {% if fixture.cupId == cup.cupId %}selected{% endif %}>{{ cup.name }}</option>
        {% endfor %}
        </select>  
      </div>
      <div class="form-group">
        <label for="gameweekId">Gameweek</label>
        <select class="form-control" id="gameweekId" name="gameweekId">
        {% for gameweek in gameweeks %}
          <option value="{{ gameweek.gameweekId }}" {% if fixture.gameweekId == gameweek.gameweekId %}selected{% endif %}>{{ gameweek.gameweekId }} - {{ gameweek.startDate }}</option>
        {% endfor %}
        </select>  
      </div>
      <div class="form-group">
        <label for="homeManagerId">Home</label>
        <select class="form-control" id="homeManagerId" name="homeManagerId">
        {% for manager in managers %}
          <option value="{{ manager.managerId }}" {% if fixture.homeManagerId == manager.managerId %}selected{% endif %}>{{ manager.name }}</option>
        {% endfor %}
        </select>  
      </div>
      <div class="form-group">
        <label for="awayManagerId">Away</label>
        <select class="form-control" id="awayManagerId" name="awayManagerId">
        {% for manager in managers %}
          <option value="{{ manager.managerId }}" {% if fixture.awayManagerId == manager.managerId %}selected{% endif %}>{{ manager.name }}</option>
        {% endfor %}
        </select>  
      </div>
      <div class="form-group">
        <label for="round">Round</label>
        <input type="text" class="form-control" id="round" name="round" value="{{ fixture.round }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
