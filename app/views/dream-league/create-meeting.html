{% extends '_layout.html' %}

{% block content %}
  <div class="col-md-6">
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="/dream-league/meeting/create">
      <input type="hidden" name="crumb" value="{{crumb}}"/>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" name="date" value="{{ meeting.date }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
