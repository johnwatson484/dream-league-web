<table class="table table-hover table-sm small">
  <tr>
    <th>Player</th>
    <th class="no-mobile">Team</th>
    <th>Manager</th>
    <th>Goals</th>
  </tr>
  {% for row in topScorers %}
    <tr>
      <td>{{ [row.firstName, row.lastName] | join(" ") }}</td>
      <td  class="no-mobile">{{ row.team }}</td>
      <td>{{ row.manager }}</td>
      <td>{{ row.goals }}</td>
    </tr>
  {% endfor %}
</table>
