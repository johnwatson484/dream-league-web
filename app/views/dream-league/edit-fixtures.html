{% extends '_layout.html' %}

{% block content %}
  <div class="col-md-6">
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="/dream-league/cup/edit">
      <input type="hidden" name="crumb" value="{{crumb}}"/>
      <input type="hidden" id="fixtureId" name="fixtureId" value="{{ fixture.fixtureId }}"> 
      <div class="form-group">
        <label for="cupId">Cup</label>
        <input type="text" class="form-control" id="cupId" name="cupId" value="{{ fixture.cupId }}">
      </div>
      <div class="form-group">
        <label for="gameweekId">Gameweek</label>
        <input type="text" class="form-control" id="gameweekId" name="gameweekId" value="{{ fixture.gameweekId }}">
      </div>
      <div class="form-group">
        <label for="homeManagerId">Home</label>
        <input type="text" class="form-control" id="homeManagerId" name="homeManagerId" value="{{ fixture.homeManagerId }}">
      </div>
      <div class="form-group">
        <label for="awayManagerId">Away</label>
        <input type="text" class="form-control" id="awayManagerId" name="awayManagerId" value="{{ fixture.awayManagerId }}">
      </div>
      <div class="form-group">
        <label for="round">Round</label>
        <input type="text" class="form-control" id="round" name="round" value="{{ fixture.round }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
