{% extends '_layout.html' %}

{% block content %}
  <div class="col-md-6">
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    <h2>Delete cup</h2>
    <p>Are you sure wish to delete the {{ cup.name }}?</p>
    <form method="POST" action="/dream-league/cup/delete">
      <input type="hidden" name="crumb" value="{{crumb}}"/>
      <input type="hidden" id="cupId" name="cupId" value="{{ cup.cupId }}"> 
      <button type="submit" class="btn btn-primary">Confirm</button>
      <a href="/dream-league/cups">Cancel</a>
    </form>
  </div>
{% endblock %}
